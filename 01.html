<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Math Puzzle</title>
</head>

<body>

  <div id="answer">
  </div>

  <script>
  
    String.prototype.reverse = function(){
      return this.split("").reverse().join("");
    }

    var num = 11
    while(true){
      if( num.toString() == num.toString().reverse() &&
          num.toString(8) == num.toString(8).reverse() &&
          num.toString(2) == num.toString(2).reverse() ){
        document.getElementById('answer').innerHTML = num;
        break;
      }
      num += 2;
    }

  </script>

</body>

</html>
